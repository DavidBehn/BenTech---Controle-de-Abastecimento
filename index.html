<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle de Abastecimento - BenTech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; background-color: #000; overflow-x: hidden; }
    body { font-family: Arial, sans-serif; color: #fff; text-align: center;
      background: linear-gradient(rgba(0,0,0,0.70), rgba(0,0,0,0.70)), url('bg.jpg') center top/cover no-repeat fixed; }
    body::before { content: ""; position: fixed; top: -50%; left: 0; height: 200%; background: url('bg.jpg') center/cover no-repeat fixed; z-index: -1; }
    @supports (-webkit-touch-callout: none) { html, body { height: -webkit-fill-available; } }

    .header { display: flex; align-items: center; justify-content: center; background: rgba(17,17,17,0.9); padding: 10px 15px; margin: 15px auto; border-radius: 10px; width: 90%; max-width: 405px; }
    .header img { width: 40px; height: 40px; margin-right: 10px; }
    h1 { font-size: 20px; margin: 0; }

    .status-esp { position: fixed; top: 10px; right: 10px; padding: 8px 15px; border-radius: 20px; font-size: 14px; font-weight: bold; z-index: 999; transition: all 0.4s; }
    .online { background: #00ff88; color: #000; }
    .offline { background: #ff4444; color: #fff; }

    .card { background: rgba(51,51,51,0.7); padding: 20px; margin: 15px auto; border-radius: 15px; width: 90%; max-width: 400px; }
    .button { display: inline-block; padding: 15px 25px; margin: 10px; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; width: 40%; max-width: 200px; transition: all 0.2s; }
    .on { background: #00ff88; color: #000; }
    .on:active { background: #00cc66; transform: scale(0.97); }
    .off { background: #ff4444; color: #fff; }
    .off:active { background: #cc3333; transform: scale(0.97); }
    select { padding: 10px; font-size: 16px; border-radius: 8px; margin-right: 10px; width: 120px; }
    #msg, #saveMsg { margin-top: 10px; font-size: 16px; color: #fff; display: none; }
    .bar { background: #555; border-radius: 10px; overflow: hidden; margin: 10px auto; height: 25px; width: 90%; max-width: 400px; }
    .fill { background: #00aaff; height: 100%; width: 0%; text-align: center; line-height: 25px; color: #fff; transition: width 0.5s ease; }
    .status-text { font-size: 18px; margin-top: 5px; }
    .inline-group { display: flex; justify-content: center; align-items: center; flex-wrap: wrap; margin-top: 10px; }
  </style>
</head>
<body>

  <!-- INDICADOR DE STATUS DO ESP32 -->
  <div id="espStatus" class="status-esp offline">ESP32 OFFLINE</div>

  <div class="header">
    <img src="logo.png" alt="BenTech">
    <h1>Controle de Abastecimento</h1>
  </div>

  <!-- resto do seu conteúdo igual -->
  <div class="card">
    <h2>Níveis de Reservatório</h2>
    <p>Caixa d'Água</p>
    <div class="bar"><div id="waterTankLevel" class="fill">0%</div></div>
    <p>Reservatório</p>
    <div class="bar"><div id="reservoirLevel" class="fill">0%</div></div>
  </div>

  <p>Obs: Reservatório acima de 25% para acionamento automático</p>

  <div class="card">
    <h2>Bomba Automática</h2>
    <p>Nível para ligar automaticamente</p>
    <div class="inline-group">
      <select id="selector">
        <option value="0">0%</option>
        <option value="25">25%</option>
        <option value="50">50%</option>
        <option value="75">75%</option>
        <option value="99">OFF</option>
      </select>
      <button class="button on" onclick="saveValue()">Salvar</button>
    </div>
    <p id="saveMsg" class="status-text"></p>
  </div>

  <div class="card">
    <h2>Bomba Manual</h2>
    <button class="button on" onclick="sendCommand('pump:on')">Ligar</button>
    <button class="button off" onclick="sendCommand('pump:off')">Desligar</button>
    <p id="msg" class="status-text"></p>
    <p id="pumpStatus" class="status-text" style="color:#ff4444">Desligado</p>
  </div>

  <div class="card">
    <h2>Dispositivo Paralelo</h2>
    <button class="button on" onclick="sendCommand('device:on')">Ligar</button>
    <button class="button off" onclick="sendCommand('device:off')">Desligar</button>
    <p id="deviceStatus" class="status-text" style="color:#ff4444">Desligado</p>
  </div>

  <script>
    const mqttBroker = 'wss://broker.emqx.io:8084/mqtt';
    const clientId   = 'web_' + Date.now();
    const topicCmd   = 'engeasier/david/casa/cmd';
    const topicStatus= 'engeasier/david/casa/status';
    const topicTrigger = 'engeasier/david/casa/trigger';

    const client = mqtt.connect(mqttBroker, { clientId, keepalive: 30, reconnectPeriod: 3000 });

    let lastMessageTime = 0;
    const TIMEOUT = 15000; // 15 segundos sem mensagem = OFFLINE

    function setEspOnline() {
      const el = document.getElementById('espStatus');
      el.textContent = 'ESP32 ONLINE';
      el.className = 'status-esp online';
      lastMessageTime = Date.now();
    }

    function checkConnection() {
      if (Date.now() - lastMessageTime > TIMEOUT) {
        document.getElementById('espStatus').textContent = 'ESP32 OFFLINE';
        document.getElementById('espStatus').className = 'status-esp offline';
      }
    }

    client.on('connect', () => {
      console.log('Web conectada ao broker');
      client.subscribe([topicStatus, topicTrigger]);
      client.publish(topicCmd, 'sync_trigger');
      setInterval(checkConnection, 5000); // checa a cada 5s
    });

    client.on('message', (topic, message) => {
      const msg = message.toString().trim();

      if (topic === topicStatus) {
        setEspOnline(); // toda vez que chega status → ESP32 está vivo!
        try {
          const data = JSON.parse(msg);
          if (data.waterTankLevel !== undefined) updateBar('waterTankLevel', data.waterTankLevel);
          if (data.reservoirLevel !== undefined) updateBar('reservoirLevel', data.reservoirLevel);
          if (data.pumpStatus !== undefined) updateStatus('pumpStatus', data.pumpStatus);
          if (data.deviceStatus !== undefined) updateStatus('deviceStatus', data.deviceStatus);
        } catch(e) {}
      }

      if (topic === topicTrigger) {
        setEspOnline(); // trigger também conta como "vivo"
        let val = parseInt(msg);
        if (val >= 99) val = 99;
        document.getElementById('selector').value = val;
      }
    });

    // Funções auxiliares (iguais)
    function sendCommand(cmd) { client.publish(topicCmd, cmd); vibrateDevice(); showTempMessage('msg', 'Enviado!'); }
    function saveValue() { const val = document.getElementById('selector').value; client.publish(topicCmd, 'trigger:' + val); vibrateDevice(); showTempMessage('saveMsg', 'Salvo!', 2000); }
    function vibrateDevice() { if ("vibrate" in navigator) navigator.vibrate(50); }
    function showTempMessage(id, text, time = 2000) { const el = document.getElementById(id); el.innerText = text; el.style.display = 'block'; setTimeout(() => el.style.display = 'none', time); }
    function updateBar(id, v) { const el = document.getElementById(id); v = Math.round(v); el.style.width = v + '%'; el.textContent = v + '%'; }
    function updateStatus(id, state) { const el = document.getElementById(id); el.innerText = state ? 'Ligado' : 'Desligado'; el.style.color = state ? '#00ff88' : '#ff4444'; }
  </script>
</body>
</html>
