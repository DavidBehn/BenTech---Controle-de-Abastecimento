<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle de Abastecimento - BenTech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://davidbehn.github.io/bentech-assets/favicon.ico" type="image/x-icon">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; background-color: #000; overflow-x: hidden; }
    body {
      font-family: Arial, sans-serif; color: #fff; text-align: center;
      background: linear-gradient(rgba(0,0,0,0.70), rgba(0,0,0,0.70)),
              url('https://davidbehn.github.io/bentech-assets/bg.jpg') center top/cover no-repeat fixed;
    }
    body::before {
      content: ""; position: fixed; top: -50%; left: 0; height: 200%;
      background: url('https://davidbehn.github.io/bentech-assets/bg.jpg') center/cover no-repeat fixed;
    }
    @supports (-webkit-touch-callout: none) { html, body { height: -webkit-fill-available; } }
    .header {
      display: flex; align-items: center; justify-content: center; gap: 12px;
      background: rgba(17,17,17,0.9); padding: 10px 15px; margin: 15px auto;
      border-radius: 10px; width: 90%; max-width: 405px; flex-wrap: wrap;
    }
    .header img { width: 40px; height: 40px; }
    h1 { font-size: 20px; margin: 0; }
    .status-dot {
      width: 10px; height: 10px; border-radius: 50%; background: #ff4444;
      box-shadow: 0 0 10px #ff4444; animation: pulse-red 2s infinite;
    }
    .online {
      background: #00ff88 !important; box-shadow: 0 0 15px #00ff88 !important;
      animation: pulse-green 2s infinite !important;
    }
    @keyframes pulse-red { 0%,100% { opacity: 0.7; } 50% { opacity: 1; } }
    @keyframes pulse-green { 0%,100% { opacity: 0.8; } 50% { opacity: 1; } }
    .card {
      background: rgba(51,51,51,0.7); padding: 20px; margin: 15px auto;
      border-radius: 15px; width: 90%; max-width: 400px;
    }
    .button {
      display: inline-block; padding: 15px 25px; margin: 10px; border: none;
      border-radius: 10px; font-size: 18px; cursor: pointer; width: 40%;
      max-width: 200px; transition: all 0.2s;
    }
    .on { background: #00ff88; color: #000; }
    .on:active { background: #00cc66; transform: scale(0.97); }
    .off { background: #ff4444; color: #fff; }
    .off:active { background: #cc3333; transform: scale(0.97); }
    select { padding: 10px; font-size: 16px; border-radius: 8px; width: 120px; }
    #msg, #saveMsg { margin-top: 10px; font-size: 16px; color: #fff; display: none; }
    .bar {
      background: #555; border-radius: 10px; overflow: hidden;
      margin: 10px auto; height: 25px; width: 90%; max-width: 400px;
    }
    .fill {
      background: #00aaff; height: 100%; width: 0%; text-align: center;
      line-height: 25px; color: #fff; transition: width 0.5s ease;
    }
    .status-text { font-size: 18px; margin-top: 5px; }
    .inline-group { display: flex; justify-content: center; align-items: center; flex-wrap: wrap; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://davidbehn.github.io/bentech-assets/logo.png" alt="BenTech">
    <h1>Controle de Abastecimento</h1>
    <div id="statusDot" class="status-dot"></div>
  </div>

  <div class="card">
    <h2>Níveis de Reservatório</h2>
    <p>Caixa d'Água</p>
    <div class="bar"><div id="waterTankLevel" class="fill">0%</div></div>
    <p>Reservatório</p>
    <div class="bar"><div id="reservoirLevel" class="fill">0%</div></div>
  </div>

  <p style="font-size:14px;">Obs: O reservatório precisa estar acima<br>de 25% para acionamento automático</p>

  <div class="card">
    <h2>Bomba Automática</h2>
    <p>Nível para ligar automaticamente</p>
    <div class="inline-group">
      <select id="selector">
        <option value="0">0%</option>
        <option value="25">25%</option>
        <option value="50">50%</option>
        <option value="75">75%</option>
        <option value="99">OFF</option>
      </select>
      <button class="button on" onclick="saveValue()">Salvar</button>
    </div>
    <p id="saveMsg" class="status-text"></p>
  </div>

  <div class="card">
    <h2>Bomba Manual</h2>
    <button class="button on" onclick="sendCommand('pump:on')">Ligar</button>
    <button class="button off" onclick="sendCommand('pump:off')">Desligar</button>
    <p id="msg" class="status-text"></p>
    <p id="pumpStatus" class="status-text" style="color:#ff4444">Desligado</p>
  </div>

  <div class="card">
    <h2>Dispositivo Paralelo</h2>
    <button class="button on" onclick="sendCommand('device:on')">Ligar</button>
    <button class="button off" onclick="sendCommand('device:off')">Desligar</button>
    <p id="deviceStatus" class="status-text" style="color:#ff4444">Desligado</p>
  </div>

  <script>
    // Configuração principal - AJUSTE AQUI SE NECESSÁRIO
    const CLIENTE = "David";  // Deve ser igual ao clientName no código ESP32 ("Tais")
    const baseTopic = "Bentech/" + CLIENTE + "/abastecimento";
    const topicCmd     = baseTopic + "/cmd";
    const topicStatus  = baseTopic + "/status";
    const topicTrigger = baseTopic + "/trigger";

    // Credenciais do EMQX Cloud Serverless (use as mesmas do ESP32 ou crie um user separado para o web)
    const mqttOptions = {
      username: "WDWDistribuidora",      // ← CONFIRME NO CONSOLE EMQX > Authentication
      password: "923856",                // ← CONFIRME A SENHA EXATA
      clientId: 'web_bentech_' + Math.random().toString(16).substr(2, 8),
      keepalive: 30,
      reconnectPeriod: 3000,
      clean: true,
      protocolVersion: 4  // MQTT 3.1.1 (padrão compatível)
    };

    // Conexão WebSocket segura no seu cluster Serverless (porta 8084)
    const mqttBroker = 'wss://u4182f38.ala.us-east-1.emqxsl.com:8084/mqtt';
    const client = mqtt.connect(mqttBroker, mqttOptions);

    let lastMessageTime = 0;
    const TIMEOUT = 10000; // 10 segundos sem mensagem → dot vermelho

    function setOnline() {
      document.getElementById('statusDot').classList.add('online');
      lastMessageTime = Date.now();
    }

    function checkStatus() {
      if (Date.now() - lastMessageTime > TIMEOUT) {
        document.getElementById('statusDot').classList.remove('online');
      }
    }

    client.on('connect', () => {
      console.log("Conectado ao EMQX Cloud Serverless via WebSocket Seguro!");
      client.subscribe([topicStatus, topicTrigger]);
      setInterval(checkStatus, 5000);
      setOnline();
    });

    client.on('message', (topic, message) => {
      setOnline();
      const msg = message.toString();

      if (topic === topicStatus) {
        try {
          const data = JSON.parse(msg);
          if (data.waterTankLevel !== undefined) updateBar('waterTankLevel', data.waterTankLevel);
          if (data.reservoirLevel !== undefined) updateBar('reservoirLevel', data.reservoirLevel);
          if (data.pumpStatus !== undefined) updateStatus('pumpStatus', data.pumpStatus);
          if (data.deviceStatus !== undefined) updateStatus('deviceStatus', data.deviceStatus);
          if (data.triggerLevel !== undefined) {
            let val = data.triggerLevel >= 99 ? 99 : data.triggerLevel;
            document.getElementById('selector').value = val;
          }
        } catch (e) {
          console.error("Erro ao parsear JSON de status:", e);
        }
      }

      if (topic === topicTrigger) {
        let val = parseInt(msg);
        if (!isNaN(val)) {
          val = val >= 99 ? 99 : val;
          document.getElementById('selector').value = val;
        }
      }
    });

    client.on('error', (err) => {
      console.error("Erro na conexão MQTT WebSocket:", err);
      document.getElementById('statusDot').classList.remove('online');
    });

    client.on('close', () => {
      console.log("Conexão MQTT fechada");
      document.getElementById('statusDot').classList.remove('online');
    });

    function sendCommand(cmd) {
      if (client.connected) {
        client.publish(topicCmd, cmd);
        vibrateDevice();
        showTempMessage('msg', 'Comando enviado!', 1500);
      } else {
        showTempMessage('msg', 'Sem conexão com o dispositivo', 3000);
      }
    }

    function saveValue() {
      const val = document.getElementById('selector').value;
      if (client.connected) {
        client.publish(topicCmd, 'trigger:' + val);
        vibrateDevice();
        showTempMessage('saveMsg', 'Salvo!', 2000);
      } else {
        showTempMessage('saveMsg', 'Sem conexão com o dispositivo', 3000);
      }
    }

    function vibrateDevice() {
      if ("vibrate" in navigator) navigator.vibrate(50);
    }

    function showTempMessage(id, text, time = 2000) {
      const el = document.getElementById(id);
      el.innerText = text;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', time);
    }

    function updateBar(id, v) {
      const el = document.getElementById(id);
      v = Math.round(v);
      el.style.width = v + '%';
      el.textContent = v + '%';
    }

    function updateStatus(id, state) {
      const el = document.getElementById(id);
      el.innerText = state ? 'Ligado' : 'Desligado';
      el.style.color = state ? '#00ff88' : '#ff4444';
    }

    // Inicializa verificação de status
    setInterval(checkStatus, 5000);
  </script>
</body>
</html>
