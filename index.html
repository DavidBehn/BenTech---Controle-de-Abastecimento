<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Debug MQTT BenTech</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <h1>Debug Conexão MQTT</h1>
  <p id="status">Iniciando...</p>
  <pre id="log"></pre>

  <script>
    const broker = 'wss://u4182f38.ala.us-east-1.emqxsl.com:8084/mqtt';
    const options = {
      clientId: 'debug_' + Date.now(),
      keepalive: 60,
      reconnectPeriod: 1000,
      clean: true
    };

    const logEl = document.getElementById('log');
    function log(msg) {
      console.log(msg);
      logEl.innerHTML += msg + '\n';
    }

    log('Tentando conectar a: ' + broker);

    const client = mqtt.connect(broker, options);

    client.on('connect', () => {
      document.getElementById('status').innerText = 'CONECTADO!';
      document.getElementById('status').style.color = 'lime';
      log('Connect success!');
      client.subscribe('Bentech/Tais/abastecimento/#');
    });

    client.on('message', (t, m) => {
      log('Mensagem: ' + t + ' → ' + m.toString());
    });

    client.on('error', e => {
      document.getElementById('status').innerText = 'ERRO: ' + e.message;
      document.getElementById('status').style.color = 'red';
      log('Error: ' + e.message + ' - Code: ' + (e.code || 'N/A'));
    });

    client.on('close', () => log('Conexão fechada'));
    client.on('offline', () => log('Offline'));
  </script>
</body>
</html>
