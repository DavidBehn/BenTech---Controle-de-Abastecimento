<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Teste MQTT BenTech</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <h1>Teste de Conex√£o MQTT</h1>
  <p id="status">Tentando conectar...</p>

  <script>
    const broker = 'wss://u4182f38.ala.us-east-1.emqxsl.com:8084/mqtt';
    const options = {
      clientId: 'teste_web_' + Date.now(),
      keepalive: 30,
      reconnectPeriod: 1000
    };

    const client = mqtt.connect(broker, options);

    client.on('connect', () => {
      document.getElementById('status').innerText = 'CONECTADO! (verde)';
      document.getElementById('status').style.color = 'lime';
      client.subscribe('Bentech/Tais/abastecimento/status');
    });

    client.on('message', (topic, msg) => {
      console.log('Mensagem recebida:', topic, msg.toString());
      document.getElementById('status').innerText += '\nRecebi: ' + msg.toString();
    });

    client.on('error', err => {
      document.getElementById('status').innerText = 'ERRO: ' + err.message;
      document.getElementById('status').style.color = 'red';
      console.error(err);
    });
  </script>
</body>
</html>
